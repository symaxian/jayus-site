<!DOCTYPE html>
<html>
	<head>
		<title>Jayus Sandbox</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="../bootstrap/prettify.js"></script>
		<link rel="stylesheet" href="../bootstrap/prettify.css" type="text/css">
		<!-- CodeMirror -->
		<script src="assets/codemirror-2.36/lib/codemirror.js"></script>
		<script src="assets/codemirror-2.36/mode/javascript/javascript.js"></script>
		<link rel="stylesheet" href="assets/codemirror-2.36/lib/codemirror.css">
		<link rel="stylesheet" href="assets/codemirror-2.36/theme/lesser-dark.css">
		<!-- Jayus -->
		<script type='text/javascript' src='../../jayusLoader.js'></script>
		<!-- Demo -->
		<script type='text/javascript'>

function init(){

	jayus.init();

	var display = new jayus.Display(document.getElementById('demo-canvas'));
	display.styleBg({ fill: 'white' });

	var rect = new jayus.Rectangle(10,10,100,100);

	var styledRect = new jayus.StyledShape(rect,{
		stroke: 'red'
	});

	display.addChild(styledRect);

	jayus.start();

}

		</script>
	</head>
	<body onload="init()" style="background: #CCC; padding: 10px">
		<div class="container">
			<h2 style="font-family: sans-serif">Jayus Demo: Styled Rectangle</h2>
			<div style="width: 100%;">

				<div class="row-fluid">
					<canvas id="demo-canvas" style="box-shadow: 2px 2px 6px 1px rgba(0, 0, 0, 1);"></canvas>
				</div>
				<div class="row-fluid">
					<div class="span12">sdfdsf</div>
				</div>

			</div>
		</div>
	</body>
</html>
