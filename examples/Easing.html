<p>
	A quick and dirty script to output some graphs of the easing functions in jayus.
	<br>The x axis represents time, the y axis represents the progression of the animation.
</p>
<div id="jayus"></div>

<script type='text/javascript'>

//TODO: Move to using hBox and vBox for layout
//TODO: Have the display expand, and resize stacks accordingly

		var graphSize = 200,
			hOffset = 50,
			vOffset = 100,
			hSpacing = 10,
			vSpacing = 10,
			pointCount = 200;

		// Initialize jayus

		jayus.init();

		// Create and set the display

		var width = 2*hOffset+3*(graphSize+hSpacing-1);
		var height = 2*vOffset+10*(vSpacing+graphSize-1);

		display = new jayus.Display(width, height);
		display.setInto(document.getElementById('jayus'));
		display.getCanvas().style.border = "1px solid black";

		display.styleBg({ fill: 'grey' });
	
		easingFunctionNames = [
			'Quad',
			'Cubic',
			'Quart',
			'Quint',
			'Sine',
			'Expo',
			'Circ',
			'Elastic',
			'Back',
			'Bounce'
		];
	
		function getGraphPoly(x,y,size,easing,pointCount){
			var poly = new jayus.Polygon();
			poly.closed = false;
			for(var i=0;i<pointCount;i++){
				var pos = easing(i/pointCount);
				poly.addPoint(size*(i/pointCount),size-size*pos);
			}
			var styledShape = new jayus.StyledShape(poly,{ stroke: 'white' });
			styledShape.move(x,y);
			return styledShape;
		}
	
		for(var row=0;row<10;row++){
			display.addChild(
				new jayus.Text(easingFunctionNames[row]).setPos(25, hOffset+25+row*(graphSize+hSpacing)).style({ fill: 'black' })
				// new jayus.Text(easingFunctionNames[row]).setPos(hOffset+25+row*(graphSize+hSpacing),25).style({ fill: 'black' })
			);
			for(var col=0;col<3;col++){
				var funcName = 'ease'+['In','Out','InOut'][col]+easingFunctionNames[row];
				var func = jayus.easing[funcName];
				var x = vOffset+col*(graphSize+vSpacing);
				var y = hOffset+row*(graphSize+hSpacing);
				display.addChild(
					new jayus.StyledShape(new jayus.Rectangle(x,y,graphSize,graphSize),{ fill: 'black'}).setAlpha(0.6),
					getGraphPoly(x,y,graphSize,func,pointCount)
				);
			}
		}
	
		display.addChild(
			new jayus.Text('Ease In').style({ fill: 'black' }).setPos(150,6),
			new jayus.Text('Ease Out').style({ fill: 'black' }).setPos(350,6),
			new jayus.Text('Ease In-Out').style({ fill: 'black' }).setPos(550,6)
		);

		jayus.start();

</script>
